{% import 'fragments/table_macros.html' as table_commons %}
<table class="bordered">
    <tr>
        <th>Platz</th>
        <th>{{term_for_coaches}}</th>
        {{table_commons.common_headers(scorings)}}
    </tr>
    {% for result in coach_results %}
    <tr>
        <td class="center">{{result.place}}</td>
        <td><strong>{{result.coach}}</strong></td>
        <td class="center"><strong>{{result.number_of_matches}}</strong></td>
        {{table_commons.common_results(result)}}
    </tr>
    {%endfor%}
</table>
