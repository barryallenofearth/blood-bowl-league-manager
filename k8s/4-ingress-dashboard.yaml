apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
  name: dashboard
  namespace: kube-system
spec:
  rules:
  - host: thinkcentre-m92p.fritz.box
    http:
      paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dashboard
                port:
                  name: http
  tls:
    - hosts:
        - thinkcentre-m92p.fritz.box
      secretName: ingress-cert