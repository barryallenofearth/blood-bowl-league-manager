apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blood-bowl
  namespace: blood-bowl-league-manager
  annotations:
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
spec:
  rules:
    - http:
        paths:
          - path: /blood-bowl
            pathType: Prefix
            backend:
              service:
                name: webapp
                port:
                  name: https